name: Apple Music Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Install Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install playwright
          pip install openpyxl
          python -m playwright install chromium

      # -----------------------------
      # Run scraper
      # -----------------------------
      - name: Run Script
        run: python scripts/scrape_apple_music.py

      # -----------------------------
      # Upload Results
      # -----------------------------
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: apple-music-results
          path: captures/
