name: Daily Apple Music Sections Extraction

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas openpyxl
          playwright install chromium

      - name: Run HTML extraction script
        run: |
          python scripts/capture_apple_music_sections_diff.py

      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: AppleMusic-Sections
          path: captures/
