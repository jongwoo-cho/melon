name: Daily iTunes Capture & Data

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 매일 0시
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas openpyxl
          playwright install chromium

      - name: Run daily capture script
        run: python itunes_daily_capture.py

      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: iTunes-Daily
          path: output/
