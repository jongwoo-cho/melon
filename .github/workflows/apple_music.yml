name: Apple Music Daily Scraper

permissions:
  contents: write  # ← 꼭 필요!

on:
  schedule:
    - cron: "0 9 * * *"   # 매일 18:00 KST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager openpyxl

      - name: Run scraper
        run: python scrape_apple_music.py

      - name: Commit result
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Daily Apple Music scrape" || echo "No changes"
          git push
