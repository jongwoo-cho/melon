name: Daily iTunes Capture & Spreadsheet

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 매일 0시 실행
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas openpyxl
          playwright install chromium

      - name: Run capture script
        run: |
          python itunes_daily_capture.py

      - name: Upload Captures
        uses: actions/upload-artifact@v4
        with:
          name: iTunes-Daily
          path: captures/
