
name: Daily Apple Music Sections Extraction

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 매일 0시 실행
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 종속성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas openpyxl
          playwright install chromium

      # 4️⃣ HTML 추출 스크립트 실행
      - name: Run HTML extraction script
        run: |
          python scripts/capture_apple_music_sections_diff.py

      # 5️⃣ Excel 파일 아티팩트 업로드
      - name: Upload Excel
        uses: actions/upload-artifact@v4
        with:
          name: AppleMusic-Sections
          path: captures/
