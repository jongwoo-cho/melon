name: Apple Music Daily Capture

on:
schedule:
# 매일 18:00 KST (UTC+9 → 09:00 UTC)
- cron: '0 9 * * *'
workflow_dispatch:  # 수동 실행 옵션

jobs:
capture:
runs-on: ubuntu-latest
steps:
- name: Checkout repo
uses: actions/checkout@v4

```
  - name: Set up Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.11'

  - name: Install dependencies
    run: |
      pip install selenium pandas openpyxl webdriver-manager

  - name: Run Apple Music scraper
    run: python scripts/capture_apple_music_sections_diff.py

  - name: Commit and push results
    run: |
      git config user.name "github-actions"
      git config user.email "github-actions@github.com"
      git add apple_data/*.xlsx
      git commit -m "Update Apple Music data $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
      git push
```
