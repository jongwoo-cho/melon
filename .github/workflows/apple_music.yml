name: Apple Music Daily Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # 매일 09:00 UTC 실행 → 한국 기준 18시
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager openpyxl

      - name: Run scraper
        run: python scrape_apple_music.py

      - name: Commit result
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Daily Apple Music scrape" || echo "No changes"
          git push
