name: Daily Music Capture

permissions:
  contents: write

on:
  schedule:
    - cron: "30 3 * * *"   # KST 12:30
    - cron: "30 9 * * *"   # KST 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb fonts-noto-cjk
          pip install selenium webdriver-manager pillow reportlab

      - name: Run capture script
        env:
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          python scripts/capture_sites.py

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd screenshots
          if ls *.pdf 1> /dev/null 2>&1; then
            git add *.pdf
            cd ..
            git commit -m "ğŸ“¸ Auto capture at $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
            git push origin main || echo "Push failed"
          else
            echo "âš ï¸ No PDF generated"
          fi
