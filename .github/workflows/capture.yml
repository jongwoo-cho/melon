name: Music Sites Daily Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'  # 12:30 KST
    - cron: '30 9 * * *'  # 18:30 KST
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb fonts-nanum
          pip install selenium webdriver-manager fpdf2 pytz pillow

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Run capture script
        run: python scripts/capture_sites.py

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf
          git commit -m "ðŸ“¸ Auto capture at $(date '+%Y-%m-%d %H:%M')" || echo "No PDF changes"
          git push origin HEAD:main
