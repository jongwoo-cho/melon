name: Music Sites Daily Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '5 3 * * *'   # 12:05 KST (UTC+9 → 03:05 UTC)
    - cron: '5 9 * * *'   # 18:05 KST (UTC+9 → 09:05 UTC)
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Korean font
        run: sudo apt-get install -y fonts-nanum

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager pillow fpdf

      - name: Run capture script
        run: |
          python scripts/capture_sites.py

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf
          git commit -m "Update music site captures $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git pull origin main --rebase
          git push origin HEAD:main
