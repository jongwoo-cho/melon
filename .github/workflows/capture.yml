name: Music Sites Daily Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'   # KST 12:30
    - cron: '30 9 * * *'   # KST 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          pip install selenium webdriver-manager fpdf2 pytz pillow

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: :99

      - name: Run capture script
        env:
          DISPLAY: :99
        run: |
          python scripts/capture_sites.py
