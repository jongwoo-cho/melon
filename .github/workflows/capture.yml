name: Daily Music Capture

on:
  schedule:
    - cron: "30 3 * * *"   # KST 12:30
    - cron: "30 9 * * *"   # KST 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager fpdf pytz

      - name: Install Chrome & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable fonts-noto-cjk

      - name: Run with Xvfb
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          python scripts/capture_sites.py

      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf || echo "No PDF found"
          git commit -m "ðŸ“¸ Auto capture at $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push origin HEAD:main || echo "Push failed"
