# .github/workflows/capture.yml
name: Capture Music Sites

on:
  schedule:
    - cron: '30 3,9 * * *'   # í•œêµ­ì‹œê°„ 12:30, 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium fpdf2 webdriver-manager pytz

      - name: Start virtual display (for Chrome GUI)
        run: Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: :99

      - name: Run capture script
        env:
          DISPLAY: :99
        run: python scripts/capture_sites.py

      - name: Commit and push PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf || echo "No PDF found"
          git commit -m "ðŸ“¸ Auto capture at $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push
