name: Music Sites Daily Capture

on:
  schedule:
    # 매일 12:05 KST → UTC 03:05
    - cron: '5 3 * * *'
    # 매일 18:05 KST → UTC 09:05
    - cron: '5 9 * * *'
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run music site screenshot script
        run: |
          python scripts/capture_sites.py

      - name: Commit and push screenshots
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add screenshots/*.png
          git commit -m "Update music site screenshots $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push
