name: Daily Music Capture

permissions:
  contents: write    # âœ… push ê¶Œí•œ ë¶€ì—¬

on:
  schedule:
    - cron: "30 3 * * *"   # KST 12:30
    - cron: "30 9 * * *"   # KST 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager reportlab

      - name: Start virtual display
        run: Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: :99

      - name: Run site capture script
        env:
          DISPLAY: :99
        run: python scripts/capture_sites.py

      - name: Commit and push PDF to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf || echo "No PDF found"
          git commit -m "ðŸ“¸ Auto capture at $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push origin HEAD:main || echo "Push failed"
