name: Music Sites Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '5 3 * * *'   # 매일 오전 12:05 (한국시간 09:05)
    - cron: '5 9 * * *'   # 매일 오후 6:05 (한국시간 15:05 UTC)
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager fpdf pytz pillow

      - name: Run virtual display and capture
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          python scripts/capture_sites.py

      - name: Commit and push PDFs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.pdf
          git commit -m "Update site captures $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git pull origin main --rebase
          git push origin HEAD:main
