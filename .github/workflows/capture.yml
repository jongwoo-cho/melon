name: Music Sites Daily Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'   # 한국시간 12:30
    - cron: '30 9 * * *'   # 한국시간 18:30
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager pillow fpdf pytz

      - name: Start virtual display
        run: Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: :99

      - name: Run capture script
        env:
          DISPLAY: :99
        run: python scripts/capture_sites.py

      - name: Commit and push captures
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/*.png screenshots/*.pdf
          git commit -m "Auto capture $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git pull origin main --rebase
          git push origin HEAD:main
