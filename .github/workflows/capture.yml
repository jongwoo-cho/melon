name: Daily Music Site Capture

permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'   # 12:30 KST
    - cron: '30 9 * * *'   # 18:30 KST
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager fpdf

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run capture script
        run: python scripts/capture_sites.py
