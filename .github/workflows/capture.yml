name: Capture Music Sites

on:
  schedule:
    # 매일 한국시간 12:30, 18:30 실행
    - cron: "30 3,9 * * *"
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager pillow fpdf pytz

      - name: Start virtual display
        run: Xvfb :99 -screen 0 1920x1080x24 &
        continue-on-error: true

      - name: Run capture script
        env:
          DISPLAY: :99
        run: python scripts/capture_sites.py

      - name: Upload screenshots & PDF
        uses: actions/upload-artifact@v4
        with:
          name: captures
          path: screenshots/
