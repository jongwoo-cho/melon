name: Daily Spotify K-Pop ON Save

on:
  schedule:
    - cron: "0 9 * * *"  # KST 18:00 = UTC 09:00
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          pip install requests beautifulsoup4 pandas openpyxl pytz

      - name: Run script
        run: |
          python scripts/spotify_kpop_on.py

      - name: Commit and push Excel file
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add spotify/*.xlsx
          git commit -m "Daily Spotify scrape - $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/jongwoo-cho/melon.git HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
