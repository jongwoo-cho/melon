name: Daily Spotify K-Pop ON Save

on:
  schedule:
    - cron: "0 9 * * *"  # KST 18:00 = UTC 09:00
  workflow_dispatch:

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl pytz

      - name: Run scraping
        run: python scripts/spotify_kpop_on.py

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v3
        with:
          name: spotify_kpop_on
          path: spotify_kpop_on_*.xlsx
