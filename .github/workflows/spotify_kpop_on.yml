name: Daily Spotify K-Pop ON Save

on:
  schedule:
    - cron: "0 9 * * *"  # KST 18:00 = UTC 09:00
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas openpyxl pytz

      # 4. Run scraping script
      - name: Run script
        run: |
          python scripts/spotify_kpop_on.py

      # 5. Upload Excel file via GitHub API (올바른 액션과 버전)
      - name: Upload Excel file
        uses: peter-evans/create-or-update-file@v4
        with:
          path: spotify/spotify_kpop_on_${{ github.run_date }}.xlsx
          branch: main
          commit-message: "Daily Spotify scrape - ${{ github.run_date }}"
          author-name: GitHub Actions
          author-email: actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
